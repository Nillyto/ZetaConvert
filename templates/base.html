  <script>
    (function () {
      const KEY = 'zc-theme';
      const root = document.documentElement;
      const metaTheme = document.querySelector('meta[name="theme-color"]');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    
      function apply(mode) {
        if (mode === 'dark') {
          root.classList.add('dark');
          metaTheme && metaTheme.setAttribute('content', '#0f1117');
        } else {
          root.classList.remove('dark');
          metaTheme && metaTheme.setAttribute('content', '#e1192a');
        }
      }
    
      // Inicial
      const stored = localStorage.getItem(KEY);
      const initial = stored || (prefersDark.matches ? 'dark' : 'light');
      // Aplicar ANTES de pintar:
      if (initial === 'dark') root.classList.add('dark');
      apply(initial);
    
      // API global
      window.ZCTheme = {
        set(mode) { localStorage.setItem(KEY, mode); apply(mode); },
        toggle() { this.set(root.classList.contains('dark') ? 'light' : 'dark'); }
      };
    
      // Cambio de sistema si no hay preferencia guardada
      prefersDark.addEventListener('change', e => {
        if (!localStorage.getItem(KEY)) apply(e.matches ? 'dark' : 'light');
      });
    })();
    </script>
