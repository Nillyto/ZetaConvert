  <script>
    (function () {
      const KEY = 'zc-theme';
      const root = document.documentElement;
      const metaTheme = document.querySelector('meta[name="theme-color"]');
  
      function syncThemeIcon(){
        const el = document.getElementById('themeIcon');
        if (!el) return;
        const isDark = root.classList.contains('dark');
        el.src = isDark
          ? "{{ url_for('static', path='icons/Sun.svg') }}"
          : "{{ url_for('static', path='icons/Moon.svg') }}";
        el.alt = isDark ? "Cambiar a tema claro" : "Cambiar a tema oscuro";
      }
  
      function apply(mode) {
        if (mode === 'dark') {
          root.classList.add('dark');
          metaTheme && metaTheme.setAttribute('content', '#0f1117');
        } else {
          root.classList.remove('dark');
          metaTheme && metaTheme.setAttribute('content', '#e1192a');
        }
        syncThemeIcon(); // actualiza ícono
      }
  
      // inicial
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      const stored = localStorage.getItem(KEY);
      const initial = stored || (prefersDark.matches ? 'dark' : 'light');
      if (initial === 'dark') root.classList.add('dark'); // antes de pintar
      apply(initial);
  
      // API global
      window.ZCTheme = {
        set(mode){ localStorage.setItem(KEY, mode); apply(mode); },
        toggle(){ this.set(root.classList.contains('dark') ? 'light' : 'dark'); }
      };
  
      // Cambia si el SO cambia (solo si no guardaste preferencia)
      prefersDark.addEventListener('change', e => {
        if (!localStorage.getItem(KEY)) apply(e.matches ? 'dark' : 'light');
      });
  
      // Exponer por si hace falta en el footer
      window.syncThemeIcon = syncThemeIcon;
    })();
  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('toggleTheme')?.addEventListener('click', () => window.ZCTheme.toggle());
    window.syncThemeIcon && window.syncThemeIcon(); // ajusta el icono apenas monta
  });
</script>

  <script>
    (function(){
      const $ = (s,c=document)=>c.querySelector(s);
      const bust = ()=>`?v=${Date.now()}`;
  
      const input = $('#siteSearchTop');
      const pop   = $('#siteSearchTopPopover');
      const list  = $('#siteSearchTopList');
      if (!input) return; // por si hay páginas sin header
  
      let ROUTES = null;
      async function loadRoutes(){
        if (ROUTES) return ROUTES;
        try{
          const r = await fetch('/formats.json' + bust(), { cache:'no-store' });
          const j = await r.json();
          ROUTES = Array.isArray(j?.items) ? j.items : [];
        } catch { ROUTES = []; }
        return ROUTES;
      }
  
      function openPop(){ pop.hidden = false; pop.setAttribute('aria-expanded','true'); }
      function closePop(){ pop.hidden = true; pop.setAttribute('aria-expanded','false'); }
  
      function render(items){
        list.innerHTML = '';
        items.slice(0, 12).forEach(it=>{
          const a = document.createElement('a');
          a.className = 'popover-item';
          a.href = '/r/' + it.slug;
          const meta = [];
          if (it.from?.length) meta.push('de: ' + it.from.join(', '));
          if (it.to?.length)   meta.push('a: ' + it.to.join(', '));
          a.innerHTML = `<div class="pi-title">${it.title}</div>${meta.length?`<div class="pi-meta">${meta.join(' · ')}</div>`:''}`;
          list.appendChild(a);
        });
      }
  
      function haystack(d){
        return [
          d.title, d.desc, d.category,
          ...(d.from||[]), ...(d.to||[]), ...(d.keywords||[])
        ].join(' ').toLowerCase();
      }
  
      async function onType(){
        const q = input.value.trim().toLowerCase();
        if (!q){ closePop(); return; }
        const routes = await loadRoutes();
        const out = routes.filter(d => haystack(d).includes(q));
        render(out);
        openPop();
      }
  
      // Enter -> ir al primer resultado
      async function onEnter(e){
        if (e.key !== 'Enter') return;
        const q = input.value.trim().toLowerCase();
        if (!q) return;
        const routes = await loadRoutes();
        const out = routes.filter(d => haystack(d).includes(q));
        if (out.length){ window.location.href = '/r/' + out[0].slug; }
      }
  
      input.addEventListener('input', onType);
      input.addEventListener('keydown', onEnter);
      input.addEventListener('focus', () => { if(input.value.trim()) openPop(); });
      document.addEventListener('click', (e)=>{ if(!e.target.closest('.nav-search')) closePop(); });
    })();
  </script>
  
</body>
