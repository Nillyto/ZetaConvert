<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZetaConvert ‚Äî Convert√≠ im√°genes</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:#0f1226;color:#e9ecff;min-height:100dvh;display:grid;place-items:center}
    .card{width:min(680px,92%);background:#15193a;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 8px} p{margin:0 0 14px;color:#aab3d5}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-size:.95rem;color:#c9d2f0}
    input[type=file], select, button{width:100%;padding:12px;border-radius:10px;border:1px solid #31385e;background:#0f1226;color:#e9ecff}
    button{background:#7c9cff;color:#0c1030;font-weight:700;border:0;cursor:pointer}
    button[disabled]{opacity:.5;cursor:not-allowed}
    .progress{height:12px;background:#0b0e22;border-radius:999px;overflow:hidden;border:1px solid #31385e}
    .bar{height:100%;width:0%;background:#7c9cff;transition:width .15s linear}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;}
    .hint{color:#aab3d5;font-size:.9rem}
    @media (max-width:700px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="card">
    <h1>Convert√≠ tu imagen</h1>
    <p>Sub√≠ un archivo y eleg√≠ a qu√© formato convertir. Soporta JPG, PNG, WEBP, BMP, TIFF, GIF.</p>

    <div class="row">
      <div>
        <label for="file">Archivo</label>
        <input id="file" type="file" accept="image/*" />
        <div class="hint mono" id="fileInfo">No hay archivo</div>
      </div>
      <div>
        <label for="target">Convertir a</label>
        <select id="target" disabled>
          <option value="">Eleg√≠ un formato‚Ä¶</option>
        </select>
      </div>
    </div>

    <div style="margin-top:14px" class="row">
      <button id="convertBtn" disabled>Convertir</button>
      <button id="downloadBtn" disabled>Descargar</button>
    </div>

    <div style="margin-top:14px">
      <div class="progress"><div class="bar" id="bar"></div></div>
      <div class="hint mono" id="status">Esperando archivo‚Ä¶</div>
    </div>
  </div>

  <!-- dentro del form/inputs existentes, sum√° este bloque -->
<div class="row" style="margin-top:8px">
  <div>
    <label style="display:flex;gap:8px;align-items:center">
      <input id="removeBg" type="checkbox" disabled />
      <span>Eliminar fondo (solo PNG)</span>
    </label>
  </div>
  <div>
    <label for="tolerance">Tolerancia</label>
    <input id="tolerance" type="range" min="0" max="100" value="30" disabled />
    <div class="hint mono" id="tolVal">30</div>
  </div>
</div>


<script>
  const BACKEND_URL = "https://zetaconvert-backend.onrender.com";

  // ... (tu c√≥digo existente) ...

  const removeBg = document.getElementById('removeBg');
  const tolerance = document.getElementById('tolerance');
  const tolVal = document.getElementById('tolVal');

  tolerance.addEventListener('input', () => { tolVal.textContent = tolerance.value; });

  // cuando cambia el target, habilitamos/inhabilitamos la opci√≥n de fondo
  targetSel.addEventListener("change", () => {
    const f = fileInput.files[0];
    const target = targetSel.value;
    const png = target === "png";

    removeBg.disabled = !png;
    tolerance.disabled = !png;
    if (!png) { removeBg.checked = false; }

    convertBtn.disabled = !(f && targetSel.value);
    if (!convertBtn.disabled) setProgress(0, "Listo para convertir");
  });

  convertBtn.addEventListener("click", (e) => {
    e.preventDefault();
    const f = fileInput.files[0];
    const target = targetSel.value;
    if (!f || !target) return;

    // ... (tu XHR y progreso existente) ...

    const fd = new FormData();
    fd.append("file", f);
    fd.append("target", target);
    // üî∏ pasar flags si corresponde
    if (target === "png" && removeBg.checked) {
      fd.append("remove_bg", "1");
      fd.append("tolerance", String(tolerance.value));
    }

    setProgress(5, "Preparando‚Ä¶");
    xhr.send(fd);
  });
</script>

</body>
</html>
