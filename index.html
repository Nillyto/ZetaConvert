<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZetaConvert — JPG → PNG</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;display:grid;place-items:center;min-height:100dvh;margin:0;background:#101323;color:#e9ecff}
    .card{width:min(540px,92%);background:#171b39;border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:22px}
    h1{margin:0 0 10px} p{margin:0 0 14px;color:#aeb6d8}
    input[type=file]{width:100%;padding:12px;border:1px solid #31385e;border-radius:10px;background:#0f1226;color:#e9ecff}
    button{margin-top:12px;width:100%;padding:12px 16px;border:0;border-radius:10px;background:#7c9cff;color:#0c1030;font-weight:700;cursor:pointer}
    small{color:#aeb6d8}
  </style>
</head>
<body>
  <div class="card">
    <h1>JPG → PNG</h1>
    <p>Subí un JPG/JPEG y te devolvemos un PNG descargable.</p>

    <form action="https://zetaconvert-backend.onrender.com/convert" 
      method="POST" 
      enctype="multipart/form-data">
  <input name="file" type="file" accept=".jpg,.jpeg,image/jpeg" required />
  <button type="submit">Convertir y descargar</button>
</form>
  </div>
</body>
</html>
